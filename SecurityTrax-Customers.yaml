paths:
  /auth-refresh:
    post:
      responses:
        '201':
          content:
            application/vnd.api+json:
              schema:
                properties:
                  meta:
                    properties:
                      example_POST_data:
                        format: json
                        type: string
                      link:
                        format: url
                        type: string
                      message:
                        format: string
                        type: string
                    type: object
                  token:
                    format: string
                    type: string
                type: object
          description: OK
        '401':
          description: Not Authorized
      summary: >-
        Post with a valid token in the header will refresh the token and return
        a new token
      tags:
        - Auth
  /authenticate:
      post:
        requestBody:
          content:
            application/vnd.api+json:
              schema:
                required:
                  - password
                  - username
                properties:
                  password:
                    example: s4398^
                    format: password
                    type: string
                  username:
                    example: jcook
                    format: string
                    type: string
                type: object
          required: true
        responses:
          '201':
            content:
              application/vnd.api+json:
                schema:
                  properties:
                    meta:
                      properties:
                        example_POST_data:
                          format: json
                          type: string
                        link:
                          format: url
                          type: string
                        message:
                          format: string
                          type: string
                      type: object
                    token:
                      format: string
                      type: string
                  type: object
            description: OK
          '401':
            description: Not Authorized
        summary: Authenticates the user and returns a token.
        tags:
          - Auth
