info:
  description: >
    # Overview

    Documents on the current SecurityTrax API. A valid account is required to
    use the endpoints. Testing can be done by first entering your username and
    password in the authenticate endpoint.

    ## Integrator Keys

    You'll need integrator keys to communicate with our APIs. If you don't have them already assigned [click here](https://www.securitytrax.com/integrator-key/) to request them.

    You will be provided with an integrator key for our staging environment initally. Once you are ready to move to production you will be assigned a production key.

    ## Environments

    We have two primary environments: staging and production. It is important to understand which enviroment you are working with as there are different resources for each one.

    ### Staging

    Our staging environment will be your sandbox as you learn to use our APIs.  You will have full access to the APIs and freedom to experiment as you write your app.

    When you are assigned your staging integrator key you will be provided with credentials to the Sandbox Company test system.  The Sandbox Company is the only company available in the staging environment.

    <table>
      <tr>
        <td>Resource</td>
        <td>Description</td>
        <td>URL</td>
      </tr>
      <tr>
        <td>API Services URL</td>
        <td>URL for all API calls should be pointed here</td>
        <td>https://api.staging.securitytrax.com/sandbox/user/v1</td>
      </tr>
        <td>Web Application URL</td>
        <td>Use this URL to log into the SecurityTrax application.  From here you can see if the work you are performing is having it's intended impact.</td>
        <td>https://app.staging.securitytrax.com/sandbox/login</td>
      </tr>
    </table>


    ### Production

    Our production enviroment is where live company data resides. In order to use your tools against production you will need to know company specific information.  The company you are working with will need to provide this infromation to you.

     - **Profile Name.** Each company working with SecurityTrax will have a unique profile name.  This is the key that identifies the company and it can be found at the end of the URL the copmany uses to access SecurityTrax.  For example: https://app.securitytrax.com/sandbox.  In this case _sandbox_ is the company profile name.  Simply ask the company the URL they use to access SecurityTrax to get their assigned profile name.
     - **Credentials.**  Each company creates and manages _all_ user accounts in their systems. This includes the credentials needed to access the application as well as the permissions that grant access to the different resources within SecurityTrax. You will need to work with the company in order to get your user account details.  SecurityTrax cannot edit user accounts or permissions in company systems.

    <table>
      <tr>
        <td>Resource</td>
        <td>Description</td>
        <td>URL</td>
      </tr>
      <tr>
        <td>API Services URL</td>
        <td>URL for all API calls should be pointed here</td>
        <td>https://api.securitytrax.com/{{company-profile-nam}}/user/v1</td>
      </tr>
        <td>Web Application URL</td>
        <td>Use this URL to log into the SecurityTrax application.  From here you can see if the work you are performing is having it's intended impact.</td>
        <td>https://app.staging.securitytrax.com/{{company-profile-name}}</td>
      </tr>
    </table>


    ## Postman

    A getting started Postman collection can be found [here](https://documenter.getpostman.com/view/9152960/SW7W5VFh).
